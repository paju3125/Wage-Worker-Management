{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>

    <!-- Favicons -->
    <link href="{% static 'admin_app/img/user.svg' %}" rel="icon" />
    <link href="#" rel="apple-touch-icon" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Icofont and FontAwesome -->
    <link href="{% static 'admin_app/vendor/icofont/icofont.min.css' %}" rel="stylesheet" />
    <link href="{% static 'admin_app/vendor/aos/aos.css' %}" rel="stylesheet" />
    <link href="{% static 'admin_app/vendor/fontawesome/css/all.css' %}" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="{% static '/css/main.css' %}" rel="stylesheet" />
    <!-- <link href="{% static 'admin_app/css/tp.css' %}" rel="stylesheet" /> -->
</head>

<body>
    <!-- ======= Home Section ======= -->

    <section id="login-home" class="services" style="
        background: url('{% static 'img/bg.jpg' %}') no-repeat;
        background-size: cover;
      ">
        <div class="container row d-flex justify-content-center">
            <div class="col-md-10 d-flex justify-content-end">
                <div class="form-box">
                    <div class="login-form-box">
                        <form autocomplete="chrome-off" name="login" action="/login" method="post">
                            {% csrf_token %}
                            <div class="group">
                                <label for="email" class="label">Email</label>
                                <input autocomplete="false" id="email" type="email" name="email" class="input" placeholder="Enter your Email ID" pattern="[a-z0-9]{3,}@gmail.com$" title="example@gmail.com" required />
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input autocomplete="false" id="pass" type="password" name="password" class="input" placeholder="Enter your password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character"
                                    required /> {% comment %} <i class="eye icofont-eye-blocked"></i> {% endcomment %}
                            </div>

                            <div class="fp-group link-primary">
                                <p>Forgot Password ?</p>
                            </div>

                            <div class="group">
                                <input type="submit" class="button" name="loginb" value="Login" />
                            </div>
                            <div class="hr"></div>
                        </form>
                    </div>
                    <div class="fp-form-box">
                        <form name="fp-form1" action="/verifyOTP" method="Get" class="verifyOTP" autocomplete="off">
                            {% csrf_token %}
                            <div class="group">
                                <label for="fp-email" class="label">Email</label>
                                <input id="fp-email" type="email" name="fp-email" class="input" placeholder="Enter your Email ID" pattern="[a-z0-9]{3,}@gmail.com$" title="example@gmail.com" required />
                            </div>
                            <div class="group">
                                <label for="otp" class="label">OTP</label>
                                <input id="otp" type="number" name="otp" class="input" placeholder="Enter OTP" pattern="[\d]{6}" title="6 Number Code" value="" min="100000" max="999999" required disabled />
                                <span id="fp-verify-con">
                    <input
                      type="submit"
                      name="fp-verify"
                      class="fp-verify"
                      value="Get OTP"
                    />
                  </span>
                            </div>

                            <div class="resend-text link-primary">
                                <p id="resend" class="d-none">Resend OTP</p>
                            </div>

                            <div class="hr mb-3"></div>
                            <button type="button" class="back back_login mt-5">
                  <i class="icofont-arrow-left"></i>
                </button>
                        </form>
                        <form name="login" class="changePass" action="/changePassword" method="get" autocomplete="off">
                            {% csrf_token %}
                            <div class="group">
                                <label for="new-pass" class="label">New Password</label>
                                <input id="new-pass" type="password" name="new-password" class="input" placeholder="Create New password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character"
                                    placeholder="Password" value="" required />
                            </div>
                            <div class="group">
                                <label for="con-pass" class="label">Confirm Password</label>
                                <input id="con-pass" type="password" name="con-password" class="input" placeholder="Confirm password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character"
                                    placeholder="Password" value="" required />
                            </div>
                            <div class="group">
                                <input type="submit" id="chngPass" class="button" name="changePassButton" value="Change Password" />
                            </div>
                            <div class="hr"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ======= Home End ======= -->

    <!-- Vendor JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'admin_app/vendor/jquery/jquery.min.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static '/js/main.js' %}"></script>
</body>

</html>
